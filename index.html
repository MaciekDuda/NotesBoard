<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Notes Board</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<script
			src="https://kit.fontawesome.com/71e602d8c4.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="menu">
			<h1><i class="fas fa-sticky-note icon"></i>Notes Board</h1>
			<div class="menu-buttons">
				<button class="add">
					<i class="fa-solid fa-square-plus icon"></i>Add sticky note
				</button>
				<button class="delete-all">
					<i class="fa-solid fa-trash-can icon"></i>Remove all
				</button>
			</div>
		</div>

		<div class="note-area"></div>

		<div class="note-panel">
			<h2>Add note</h2>
			<label for="category">Select category</label>
			<select id="category" onchange="selectValue()">
				<option value="0" disabled selected>- Select category -</option>
				<option value="1">Work</option>
				<option value="1">Shopping</option>
				<option value="1">Appointment</option>
				<option value="1">Reminder</option>
				<option value="1">Others</option>
			</select>

			<label for="title">Title</label>
			<input id="title"></input>
			<label for="text">Write your note...</label>
			<textarea id="text"></textarea>

			<p class="error">Please fill up all inputs!</p>

			<div class="panel-buttons">
				<button class="save">
					<i class="fa-solid fa-floppy-disk icon"></i>Save note
				</button>
				<button class="cancel">
					<i class="fa-solid fa-circle-xmark icon"></i>Cancel note
				</button>
			</div>
		</div>

		<div class="footer">
			<a href="https://github.com/MaciekDuda?tab=repositories">created by Maciek Duda</a>
		</div>

		<script src="/js/main.js"></script>
	</body>
</html>
