<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Notes Board</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<script
			src="https://kit.fontawesome.com/71e602d8c4.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="menu">
			<h1><i class="fas fa-sticky-note"></i>Notes Board</h1>
		</div>

		<div class="menu-buttons">
			<button class="add icon">
				<i class="fa-solid fa-square-plus"></i>Add sticky note
			</button>
			<button class="delete-all icon">
				<i class="fa-solid fa-trash-can"></i>Remove all
			</button>
		</div>

		<div class="note-area">
			<div class="note">
				<h3 class="note-title">Notatka #1</h3>
				<button class="delete-note">
					<i class="fa-solid fa-circle-xmark"></i>
				</button>
				<div class="note-body">
					Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illo,
					cumque?
				</div>
			</div>
		</div>

		<div class="note-panel">
			<h2>Add note</h2>
			<label for="category">Select category</label>
			<select id="category">
				<option value="0" disabled selected></option>
				<option value="1">Work</option>
				<option value="1">Shopping</option>
				<option value="1">Others</option>
			</select>

			<label for="text">Write your note...</label>
			<textarea id="text"></textarea>

			<p class="error">Fill all inputs!</p>

			<div class="panel-buttons">
				<button class="save icon"><i class="fa-solid fa-floppy-disk"></i>Save note</button>
				<button class="cance icon"><i class="fa-solid fa-circle-xmark"></i>Cancel note</button>
			</div>
		</div>

		<script src="/js/main.js"></script>
	</body>
</html>
